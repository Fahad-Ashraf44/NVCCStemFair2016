<html>

<head>

     <!--Dependencies -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.1/fullcalendar.min.css">

<body onload="renderTime()">

    <div id="container">

    <a id="Time" href="#"class="animated fadeInUp">

    <div id="calendar">
    </div>
    </a>
